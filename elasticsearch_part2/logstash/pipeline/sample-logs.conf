input {
  file {
    path => "/var/log/sample/webapp.log"
    start_position => "beginning"
    sincedb_path => "/dev/null"
    type => "webapp"
  }
  
  file {
    path => "/var/log/sample/access.log"
    start_position => "beginning"
    sincedb_path => "/dev/null"
    type => "access"
  }
}

filter {
  if [type] == "webapp" {
    grok {
      match => { 
        "message" => "%{TIMESTAMP_ISO8601:log_timestamp} %{LOGLEVEL:level}\s+%{WORD:component} - %{GREEDYDATA:log_message}" 
      }
    }
    
    date {
      match => [ "log_timestamp", "yyyy-MM-dd HH:mm:ss" ]
      target => "@timestamp"
    }
    
    mutate {
      remove_field => [ "log_timestamp" ]
    }
  }
  
  if [type] == "access" {
    grok {
      match => { 
        "message" => "%{IP:client_ip} - - \[%{HTTPDATE:access_time}\] \"%{WORD:method} %{URIPATHPARAM:request} HTTP/%{NUMBER:http_version}\" %{NUMBER:status} %{NUMBER:bytes}" 
      }
    }
    
    date {
      match => [ "access_time", "dd/MMM/yyyy:HH:mm:ss Z" ]
      target => "@timestamp"
    }
    
    mutate {
      convert => {
        "status" => "integer"
        "bytes" => "integer"
      }
      remove_field => [ "access_time" ]
    }
  }
}

output {
  if [type] == "webapp" {
    elasticsearch {
      hosts => "${ELASTIC_HOSTS}"
      user => "${ELASTIC_USER}"
      password => "${ELASTIC_PASSWORD}"
      index => "webapp-logs-%{+YYYY.MM.dd}"
      ssl_enabled => true
      ssl_verification_mode => "none"
    }
  }
  
  if [type] == "access" {
    elasticsearch {
      hosts => "${ELASTIC_HOSTS}"
      user => "${ELASTIC_USER}"
      password => "${ELASTIC_PASSWORD}"
      index => "access-logs-%{+YYYY.MM.dd}"
      ssl_enabled => true
      ssl_verification_mode => "none"
    }
  }
  
  # Silumiseks - nÃ¤ita vÃ¤ljundit konsoolis
  stdout {
    codec => rubydebug
  }
}
